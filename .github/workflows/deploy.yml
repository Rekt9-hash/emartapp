name: Deploy Docker to EC2

# Trigger on push to main branch or manually
on:
  push:
    branches:
      - main
  workflow_dispatch:  # allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo (optional, not strictly needed for SSH deploy)
      - name: Checkout repository
        uses: actions/checkout@v3

      # SSH into EC2 and deploy Docker
      - name: SSH & Deploy Docker
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}      # EC2 public IP
          username: ${{ secrets.EC2_USER }}  # 'ubuntu'
          key: ${{ secrets.EC2_KEY }}        # private SSH key
          port: 22
          script: |
            # Navigate to repo folder or clone if missing
            if [ -d /home/ubuntu/emartapp ]; then
              cd /home/ubuntu/emartapp
              git pull origin main
            else
              git clone https://github.com/YOUR_USERNAME/emartapp.git /home/ubuntu/emartapp
              cd /home/ubuntu/emartapp
            fi

            # Build and run Docker Compose
            docker-compose up -d --build
